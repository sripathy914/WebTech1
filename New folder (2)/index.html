<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c850c0, #4158d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      margin-right: 40px;
    }

    .form-container form {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button[type="submit"]:hover {
      background-color: #45a049;
    }

    form input:focus {
      outline: none;
      border-color: #4CAF50;
    }
  </style>
  <script>
    function validateForm(formId) {
      var username = document.getElementById(formId + "-username").value;
      var password = document.getElementById(formId + "-password").value;
      var usernamePattern = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+$/;
      var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]{8,}$/;

      if (!username.match(usernamePattern)) {
        alert("Invalid username. Username must contain letters, numbers, and special characters.");
        return false;
      }

      if (!password.match(passwordPattern)) {
        alert("Invalid password. Password must be at least 8 characters long and contain at least one letter, one number, and one special character.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form action="/login" method="POST" onsubmit="return validateForm('login')">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-container">
      <h1>Sign Up</h1>
      <form action="/signup" method="POST" onsubmit="return validateForm('signup')">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required>
        <br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  
</body>
</html>
